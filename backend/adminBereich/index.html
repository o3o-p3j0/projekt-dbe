<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap.CSS -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <!-- Flatpickr.CSS -->
    <link rel="stylesheet" href="vendors/css/flatpickr.min.css">

    <title>Document</title>
</head>

<body>

    <!-- Formular -->
    <div class="container mt-3 p-4 rounded-2" style="background-color: rgb(244, 244, 244);">
        <form action="#" method="GET">
            <h2>Names</h2>
            <hr>
            <div class="row mb-3 align-items-center">
                <label for="register_firstname" class="col-sm-4 col-form-label text-sm-end">Anrede:</label>
                <div class="col-sm-3">
                    <select class=" form-select">
                        <option selected>-</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Divers">Divers</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="register_firstname" class="col-sm-4 col-form-label text-sm-end">Vorname*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="register_firstname" placeholder="Vorname" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="register_username" class="col-sm-4 col-form-label text-sm-end">Benutzername:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="register_username" placeholder="Benutzername" required>
                </div>
            </div>
            <div class="row mb-4 align-items-center">
                <label for="register_lastname" class="col-sm-4 col-form-label text-sm-end">Nachname*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="register_lastname" placeholder="Nachname" required>
                </div>
            </div>
            <h2>Weitere Informationen</h2>
            <hr>
            <div class="row mb-4 align-items-center">
                <label for="register_date" class="col-sm-4 col-form-label text-sm-end">Registrierungs-Datum*:</label>
                <div class="col-sm-3 pe-sm-1">
                    <div class="input-group">
                        <input type="text" id="register_date" class="form-control " placeholder="Datum" required>
                        <span class="input-group-text p-1">
                            <img src="img/calendar.svg" alt="">
                        </span>
                    </div>
                </div>
                <label for="register_time" class="col-auto col-form-label text-sm-start p-sm-1">
                    <span class="d-none d-sm-block">-</span>
                </label>
                <div class="col-sm-3 ps-sm-1">
                    <div class="input-group">
                        <input type="text" id="register_time" class="form-control" placeholder="Zeit" required>
                        <span class="input-group-text p-1">
                            <img src="img/clock.svg" alt="">
                        </span>
                    </div>
                </div>
            </div>
            <h2>Kontaktm√∂glichkeit</h2>
            <hr>
            <div class="row mb-3 align-items-center">
                <label for="register_mail" class="col-sm-4 col-form-label text-sm-end">E-Mailadresse*:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="register_mail" placeholder="E-Mailadresse" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="register_landline_phone" class="col-sm-4 col-form-label text-sm-end">Festnetznummer:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="register_landline_phone" placeholder="Festnetznummer"
                        >
                </div>
            </div>
            <div class="m-0 mt-4 m-sm-4 row justify-content-end">
                <button type="submit" class="col-sm-3 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


    <!-- Flatpickr JS -->
    <script src="vendors/js/flatpickr.js"></script>

    <script>
        // Flatpickr Date- & Timepicker
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#register_date", {
                dateFormat: "d.m.Y",
                allowInput: true
            });

            flatpickr("#register_time", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });
        });
    </script>
</body>

</html>
