<body>
    <div class="wrapper">
        <!-- Navbar -->
        <div id="nav" class="container-fluid bg-gradient sticky-top ">
            <div class="container">
                <nav class="navbar navbar-expand-lg mb-2">
                    <div class="container-fluid">

        <!-- Content - Admin Login -->
        <div class="content">
            <div class="container ">
                <h2 class="mt-5"><b>Admin-Login</b></h2>
                <hr>
                <form id="loginForm">
                    <div class="col-12 col-sm-8 col-md-4 mb-3">
                        <label for="username" class="form-label">Admin-Benutzername:</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="username"
                            required>
                    </div>
                    <div class="col-12 col-sm-8 col-md-4 mb-3">
                        <label for="password" class="form-label">Passwort:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            autocomplete="new-password" required>
                    </div>
                    <div class="col-12 col-sm-8 col-md-4 mb-3">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </div>
                </form>
                <div id="errorMessage" style="color: red;"></div>
            </div>
        </div>

        <!-- Container 3 -->
        <div id="footer" class="container-fluid">

            </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
